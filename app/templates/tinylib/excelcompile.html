{% extends "base.html" %}

{% block page_content %}

<body>


      {% if upload  %}

      <h3 class="lead">Upload and compile successful</h3>

      <a href={{weblink}} class="btn btn-primary">Download compiled documentation</a>


      {% else %}
      <p>Download  template </p>

      <a href="{{ url_for('static', filename='misc/excelcompile.xlsx') }}" >Template download</a>
      <br>
      <br>
      <form method="post" enctype="multipart/form-data">
        {{ excelform.hidden_tag() }}
        {{ excelform.file }}
        <input type="submit" value="Upload excel">
        </form>
      {% endif %}



    


</body>

{% endblock %}
